<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PlanningAndDoing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header"></header>
<div class="container mt-5">
    <h1>Your notes</h1>
    <div th:each="el : ${trashNotes}" class="alert alert-info mt-2">
        <h3 th:text="${el.name}"/>
        <p th:text="${el.anons}"/>
        <a th:href="'/trash/' + ${el.id}" class="btn btn-warning">More details</a>
    </div>
    <div th:each="el : ${executionNotes}" class="alert alert-info mt-2">
        <h3 th:text="${el.name}"/>
        <p th:text="${el.anons}"/>
        <a th:href="'/execution/' + ${el.id}" class="btn btn-warning">More details</a>
    </div>
    <div th:each="el : ${doneNotes}" class="alert alert-info mt-2">
        <h3 th:text="${el.name}"/>
        <p th:text="${el.anons}"/>
        <a th:href="'/done/' + ${el.id}" class="btn btn-warning">More details</a>
    </div>
</div>
</body>
</html>
