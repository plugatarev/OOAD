<!DOCTYPE HTML>
<html>
<head>
    <title>Planning&Doing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header"></header>
<div class="container mt-5">
    <h1>Add new trash note</h1>
    <form action="/trash/add" method="post">
        <input type="text" name="name" placeholder="Input note name" class="form-control"><br>
        <input type="text" name="anons" placeholder="Input note anons" class="form-control"><br>
        <textarea type="text" name="fullText" placeholder="Input note text" class="form-control"></textarea><br>
        <input type="date" name="deadline" placeholder="Input note deadline" class="form-control"><br>
        <button type="submit" class="btn btn-success">Add note</button>
    </form>
</div>
</body>
</html>
