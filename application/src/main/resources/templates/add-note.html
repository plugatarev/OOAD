<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adding</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header"></header>
<div class="container mt-5">
    <h1>Adding note</h1>
    <form action="${table} + '/add'" method="post">
        <input type="text" name="title" placeholder="Input note name" class="form-control"><br>
        <input type="text" name="anons" placeholder="Input note anons" class="form-control"><br>
        <textarea type="text" name="fullText" placeholder="Input note description" class="form-control"></textarea><br>
        <input type="data" name="deadline" placeholder="Input note deadline" class="form-control"><br>
        <button type="submit" class="btn btn-success">Add note</button>
    </form>
</div>
</body>
</html>
