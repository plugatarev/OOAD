<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Planning&Doing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header"></header>
<div class="container mt-5">
    <h1>Edit note</h1>
        <form method="post">
            <input type="text" th:value="${note.name}" name="name" placeholder="Input note name" class="form-control"><br>
            <input type="text" th:value="${note.anons}" name="anons" placeholder="Input note anons" class="form-control"><br>
            <textarea type="text" name="fullText" placeholder="Input note text" class="form-control" th:text="${note.fullText}"></textarea><br>
            <input type="date" th:value="${note.deadline}" name="deadline" placeholder="Input note deadline" class="form-control"><br>
            <button type="submit" class="btn btn-success">Update</button>

        </form><br>

        <form method="post">
            <a class="btn btn-info" th:href="@{/move/toTrash(id=${note.id}, name=${note.name}, anons=${note.anons}, fullText=${note.fullText}, deadline=${note.deadline})}">Move to Trash</a>
            <a class="btn btn-info" th:href="@{/move/toExecution(id=${note.id}, name=${note.name}, anons=${note.anons}, fullText=${note.fullText}, deadline=${note.deadline})}">Move to Execution</a>
            <a class="btn btn-info" th:href="@{/move/toDone(id=${note.id}, name=${note.name}, anons=${note.anons}, fullText=${note.fullText}, deadline=${note.deadline})}">Move to Done</a>
        </form>
</div>
</body>
</html>
